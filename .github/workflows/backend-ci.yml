name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'run.py'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'app/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'run.py'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: minky
          POSTGRES_PASSWORD: minky_password
          POSTGRES_DB: minky_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y postgresql-client libpq-dev libmecab-dev mecab mecab-ipadic-utf8

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-timeout

    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check app/ --output-format=github

    - name: Type check with mypy
      run: |
        pip install mypy
        mypy app/ --ignore-missing-imports --no-error-summary || true
      continue-on-error: true

    - name: Set up test environment
      env:
        DATABASE_URL: postgresql://minky:minky_password@localhost:5432/minky_test
        SECRET_KEY: test-secret-key-for-ci
        JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        FLASK_ENV: testing
      run: |
        export FLASK_APP=run.py
        flask db upgrade || echo "Migration skipped"

    - name: Verify Python imports
      env:
        DATABASE_URL: postgresql://minky:minky_password@localhost:5432/minky_test
        SECRET_KEY: test-secret-key-for-ci
        JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        FLASK_ENV: testing
      run: |
        python -c "from app import create_app; app = create_app(); print('Flask app created successfully')"
      continue-on-error: true

    - name: Run tests with pytest
      env:
        DATABASE_URL: postgresql://minky:minky_password@localhost:5432/minky_test
        SECRET_KEY: test-secret-key-for-ci
        JWT_SECRET_KEY: test-jwt-secret-key-for-ci
        FLASK_ENV: testing
      run: |
        pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing --timeout=60

    - name: Upload coverage reports
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
      continue-on-error: true


  security-scan:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install bandit pip-audit

    - name: Run pip-audit for dependency vulnerabilities
      run: pip-audit --format json --output pip-audit-report.json || true
      continue-on-error: true

    - name: Run bandit security scan
      run: bandit -r app -f json -o bandit-report.json || true
      continue-on-error: true

    - name: Upload bandit report
      uses: actions/upload-artifact@v4
      with:
        name: bandit-security-report
        path: bandit-report.json
      if: always()

    - name: Upload pip-audit report
      uses: actions/upload-artifact@v4
      with:
        name: pip-audit-report
        path: pip-audit-report.json
      if: always()
